<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para contato</title>
</head>
<body>
    <div>
        <h1>
            Centrl de Contato
        </h1>
    </div>
    <form action="" method="post">
        <fieldset>
           <strong>Assunto:</strong> 
    
 <legend>Entre em Contato</legend>           
        <select name="assunto" >
          
            <option value="Reclamação">Reclamação</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Suporte">Suporte</option>
            <option value="Outros">Outros</option>
        


        </select>
        <br>
        <br>
        
           <strong>Nome Completo:</strong> <br>
           <input type="text" placeholder="Insira Seu Nome">
           <br>
           <br>
           <strong>E-mail:</strong><br>
           <input type="email" placeholder="meunome@gmail.com">
           <br><br>
           <strong>Mensagem:</strong>
           <br>
           <textarea name="Reclamação" cols="30" rows="10" placeholder="Eu estou insatisfeito com..."></textarea>
<br>
<input type="checkbox" name="Autorização de contato" id="">
<label for="Autorização de contato">Aceito receber contato via E-mail</label>
<br>           
    <br> 
<input type="submit" value="Enviar">
                </fieldset>
  
   </form>
</body>
</html>
